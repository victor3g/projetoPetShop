<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Produtos</title>
    <style>
        /* Estilos CSS opcionais para melhorar a apresentação */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 4px;
        }
        .product-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pet Shop</h1>
    </header>

    <section>
        <div class="product">
            <img src="cachorro1.jpg" alt="Cachorro Fofo">
            <div class="product-info">
                <h2>Cachorro Fofo</h2>
                <p>Um cachorro muito fofo para fazer parte da sua família.</p>
                <p><strong>Preço:</strong> R$ 500,00</p>
            </div>
        </div>

        <div class="product">
            <img src="gato1.jpg" alt="Gato Adorável">
            <div class="product-info">
                <h2>Gato Adorável</h2>
                <p>Um gato adorável que adora brincar e receber carinho.</p>
                <p><strong>Preço:</strong> R$ 400,00</p>
            </div>
        </div>

        <!-- Adicione mais produtos conforme necessário -->

    </section>

</body>
</html>
